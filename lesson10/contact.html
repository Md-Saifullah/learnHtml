<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Md. Saifullah" />
    <meta name="description" content="This page let's user contact" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/favicon.ico"
      type="image/x-icon"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about"
              >About <abbr title="Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="/hours.html#hours">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="/images/tacos_close_up_400x260.png"
          alt="Tacos close shot"
          title="Little Taco Shop Tacos"
          width="400"
          height="260"
          loading="lazy"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name" required
              />
            </p>
            <p>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email" required
              />
            </p>
            <p>
              <label for="message">Your Message</label>
              <br>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br>Kansas City, MO 5555-5555
          <br /><br />
          Phone:
          <a href="tel:+5555555555">555-555-5555 </a>
        </address>
      </section>
      <p><a href="#">Back to Top</a></p>
      
    </main>
    <hr />
    <footer>
      <p>Copyright&copy;The Little Taco Shop</p>
    </footer>
  </body>
</html>
